<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com HTML5</title>
</head>
<body>
    <h1>Insirindo vídeos hespedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <!--Forma simples :<video src="midia/meu-video.mp4.mp4" width="500" controls></video>-->
    
    <video width="500" poster="imagens/limoes-capa.png" controls loop> <!--esse consumi a sua banda larga do servido OBS:tenta n usa-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>seu navegado não tem compartibilidade com reprodução de video</p>
    </video>
    <!--width:Para configura o tamnho do video ou imagen. poster:para mostra a capa-->
    
    <h1>Insirindo vídeos do Youtube</h1> <!--basicamente o video fica publico para todos ver-->
        <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>Insirindo videos do vimeo</h1> <!--a qualidade é melhor mais depedendo da internet ele da ums travadas.OBS vimeo pode se um hospedagen paga bom para guarda videos privados-->
        <iframe src="https://player.vimeo.com/video/810841993?h=1bf5446fa9&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
