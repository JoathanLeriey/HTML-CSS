<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!--input type="color" é para cor-->
        </p>
        
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            <!--input type="range" é para ver o nivel de sarisfação ou nivel de outra coisa-->
        </p>

        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--esse input type="file" é para envio de arquivo-->
            <!--quando for usa esse input de arquivos vc precisa de usa o post-->
        </p>

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpa">
        </p>
    </form>
</body>
</html>
