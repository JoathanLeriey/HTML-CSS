<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen">
            <!--o tipo password é para senhas para esconde quando vc digita a senha-->
        </p>

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
            <!--o tipo reset é para limpa tudo que vc colocou no formulario-->
        </p>
    </form>
</body>
</html>
