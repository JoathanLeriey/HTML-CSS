<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="name do usuario" autocomplete="username">
            <!--o required serve para disse que é obrigatorio prencher essa aria-->
            <!--
                o minlength="" que dizer o minimo de letras
                o maxlength+"" que dizer o maximo de letras
            -->
            <!--o size="" basicamente ele vai mostra uma contidade de lertas por vez-->
            <!--placeholder="" basicamente ele vai deixa um coisa(vc escolhe) escrita dentro da caixa-->
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
            <!--o tipo password é para senhas para esconde quando vc digita a senha-->
        </p>

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
            <!--o tipo reset é para limpa tudo que vc colocou no formulario-->
        </p>
    </form>
</body>
</html>
