<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!--fieldset serve para agrupa-->
            <legend>Dados perssoais</legend>
            <!--legend seria tipo o titulo-->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
                <!--input type="email" é para Email-->
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4,5}$" placeholder="(xx)xxxx-xxxx" required>
                <!--input type="tel" para numero teleforne-->
                <!--pattern serve para vc coloca um padrão-->
            </p>
        </fieldset>
        <!--Estuda mais sobre RegEx-->
        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
