<!DOCTYPE html>

<head>

    <title>Borda Personalizada</title>
    <style>
        h1 {
              
            border: 13px solid transparent; /*precia ter uma borda para funciona a borda personalizada. e deixa transparent pra n tem dor de cabe√ßa */

            border-image-slice: 25; seria tipo corta
            border-image-repeat: round; seria tipo repiti

                        shot reand*/
            border-image: url('borda.png') 25 round;
        }

</head>

    <h1>Teste de borda</h1>
